<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style-LoginPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
  <div class="welcome">
    <h1>Welcome Back!</h1>
  </div>

  <div class="hero">
    <div class="take-username">
      <input type="text" id="user" placeholder="Enter username or Phone Number" />
      <span class="error" id="user-error"></span>
    </div>

    <div class="take-pass">
      <div class="pass-wrapper">
        <input type="password" id="password" placeholder="Enter the password" />
        <span id="toggle-password">üëÅÔ∏è</span>
      </div>
      <span class="error" id="pass-error"></span>
    </div>

    <div class="btns">
      <button class="login-button" id="login-btn">Login</button>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
