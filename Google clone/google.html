<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
         <i class="fa-brands fa-google"></i>
        </div>
    </header>
    <div class="search">
        <div class="search-logo">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="search-bar">
         <input focus="search" name="q" placeholder="  Type here...">
         <button class="searchbtn"> Search</button>
    </div>
    </div>
    <div class="hero">
  <div class="hero-searchwith">
    <p>Search with</p>
  </div>
  <div class="hero-btn">
    <button class="btns">Default</button>
    <button class="btns">Google</button>
    <button class="btns">Brave</button>
    <button class="btns">Bing</button>
    <button class="btns">Duck</button>
  </div>
</div>
<div class="quicklinks">
    <div class="box">
   <i class="fa-brands fa-youtube logo"></i>
  <a href="https://www.youtube.com" target="_blank"> YouTube</a>
  </div>
  <div class="box">
    <i class="fa-brands fa-x-twitter logo"></i>
  <a href="https://www.x.com" target="_blank"> Twitter</a>
  </div>
  <div class="box">
    <i class="fa-brands fa-linkedin-in logo"></i>
  <a href="https://www.linkedin.com" target="_blank">Linkedin</a>
  </div>
  <div class="box">
     <i class="fa-brands fa-github logo"></i>
  <a href="https://www.github.com" target="_blank">Github</a>
  </div>

</div>
</body>
<script src="script.js"></script>
</html>
